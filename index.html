<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="mainImg-container">
        <img class="mainImg" src="./images/image-equilibrium.jpg" alt="" />
        <img class="view" src="./images/icon-view.svg" alt="" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-block">
        <div class="item-1">
          <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </div>
        <div class="item-2">
          <img src="./images/icon-clock.svg" alt="" /> 3 days left
        </div>
      </div>
      <hr class="line" />
      <div class="item-3">
        <img src="./images/image-avatar.png" alt="" /><span>Creation of</span
        >Jules Wyvern
      </div>
    </main>
  </body>
</html>
